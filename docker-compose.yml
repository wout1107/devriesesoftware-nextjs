# ================================
# DEVRIESE SOFTWARE - DOCKER COMPOSE
# Development and Production configurations
# ================================

services:
  # Production service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devriesesoftware-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:-change-this-secret-in-production}
      - DATABASE_URI=file:/app/data/payload.db
    volumes:
      # Persistent storage for Payload CMS
      - payload-data:/app/data
      - payload-media:/app/media
    networks:
      - devriese-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (with hot-reload)
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: devriesesoftware-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - PAYLOAD_SECRET=dev-secret-change-in-production
      - DATABASE_URI=file:./payload.db
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - devriese-network
    profiles:
      - dev

# Named volumes for data persistence
volumes:
  payload-data:
    driver: local
  payload-media:
    driver: local

networks:
  devriese-network:
    driver: bridge
